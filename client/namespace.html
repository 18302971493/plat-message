<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            padding: 20px;

    <script src="js/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>


        var chatSocket = io.connect('http://localhost:9092/startNamespace');

        <!-- 用户连接消息服务器功能-->
        function connect(userName) {
            var message = "create";
            var jsonObject = {
                sendUser: userName,
                message: message
            };
            chatSocket.json.send(jsonObject);
        }

        function sendMessageHandler(sendUser,toUser,message, chatSocket) {
            var jsonObject = {
                sendUser: sendUser,
                toUser :  toUser,
                message: message
            };
            chatSocket.json.send(jsonObject);
        }


        function messageHandler() {
            return function (data) {
                output('用户名是' + data.userName + '说了啥 ' + data.message);
            }
        }

        function output(message) {
            alert(message);
        }


        <!-- 业务代码-->
        var userNameA = 'A';

        function connectA() {
            connect(userNameA);
        }

        function sendMessageA() {
            var message = "我是A用户说的话";

        }


        var userNameB = 'B';

        }

        function sendMessageB() {

            sendMessageHandler(userNameB,userNameA, message, socket);
            socket.on('message', messageHandler());
        }



    </script>


</head>

<body>
<h1>Namespaces demo chat</h1>
<br/>

<div id="chat1" style="width: 49%; float: left;">
    <h4>chat1</h4>
